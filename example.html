<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test ecs</title>
  </head>
  <body>
    <script src="antares.min.js"></script>
    <script>
      class RenderSystem extends System {
        update() {
          console.log(this.entities);
        }
      }

      managers.system.register(new RenderSystem(), 'render', 'position');

      class RenderComponent extends Component {
        constructor(color) {
          super();
          this.color = color;
        }
      }

      class PositionComponent extends Component {
        constructor(x, y) {
          super();
          this.x = x;
          this.y = y;
        }
      }

      let leftwall = managers.entity.create('wall', 'leftwall');
      managers.entity.addComponent(leftwall,
        new RenderComponent('black'),
        new PositionComponent(1, 2)
      );

      let rightwall = managers.entity.create('wall', 'rightwall');
      managers.entity.addComponent(rightwall,
        new RenderComponent('red'),
        new PositionComponent(5, 7)
      );

      let invisiblewall = managers.entity.create('wall', 'invisiblewall');
      managers.entity.addComponent(invisiblewall,
        new PositionComponent(10, 20)
      );

      managers.system.updateLoop();
    </script>
  </body>
</html>
